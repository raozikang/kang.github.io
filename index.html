<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态加载示例</title>
    <style>
        #content-container {
            width: 100%;
            height: 90vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>动态加载示例</h1>
    <div id="content-container">加载中...</div>
    <script>
        fetch('https://目标网站地址')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content-container').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('content-container').innerHTML = '加载失败，请检查控制台';
                console.error(error);
            });
    </script>
</body>
</html>
