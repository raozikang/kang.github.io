<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <title>全屏iframe示例</title>
    <style>
        /* 通用样式重置 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;  /* 隐藏滚动条 */
        }
        
        /* iframe容器样式 */
        #iframe-container {
            width: 100vw;     /* 视口宽度100% */
            height: 100vh;     /* 视口高度100% */
            position: fixed;
            top: 0;
            left: 0;
            border: none;      /* 去除边框 */
        }
    </style>
</head>
<body>
    <iframe 
        id="iframe-container"
        src="http://www.baidu.com"
        frameborder="0"
        scrolling="auto"  /* 允许滚动 */
        allowfullscreen   /* 允许全屏模式 */
    ></iframe>
</body>
</html>
