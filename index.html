<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky</title>
    <style>
        /* 确保body和html占满整个屏幕 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条 */
        }

        /* iframe样式 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去除边框 */
            display: block; /* 避免内联元素默认间隙 */
        }
    </style>
</head>
<body>
    <iframe src="http://lucky.wabc.top" frameborder="0"></iframe>
</body>
</html>
