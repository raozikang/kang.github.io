<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>嵌入网页示例</title>
    <style>
        /* 设置iframe容器样式 */
        .iframe-container {
            width: 100%;
            height: 100vh; /* 满屏高度 */
            border: none;
        }
    </style>
</head>
<body>
    <h2>内嵌网页示例：</h2>
    
    <!-- iframe嵌入 -->
    <iframe 
        src="http://123.cn" 
        class="iframe-container"
        title="嵌入页面"
        frameborder="0"
        allowfullscreen>
        
        <p>您的浏览器不支持iframe，请访问<a href="http://123.cn">原链接</a></p>
    </iframe>
</body>
</html>
