<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态加载全屏显示</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            border: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading">加载中，请稍候...</div>
    <div id="content-container"></div>

    <script>
        // 模拟 Eruda 注入的全局变量
        window.__eruda = true;

        // 修复缺失的依赖
        if (!window.Promise) {
            window.Promise = Promise;
        }

        // 动态加载内容
        const targetUrl = 'http://www.baidu.com';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // 代理服务器

        fetch(proxyUrl + targetUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content-container').innerHTML = data;
                document.querySelector('.loading').style.display = 'none';
            })
            .catch(error => {
                console.error('加载失败:', error);
                document.getElementById('content-container').innerHTML = `
                    <div style="text-align: center; margin-top: 50px;">
                        <h2>加载失败</h2>
                        <p>${error.message}</p>
                        <a href="${targetUrl}" target="_blank">点击访问原网站</a>
                    </div>
                `;
                document.querySelector('.loading').style.display = 'none';
            });
    </script>
</body>
</html>
